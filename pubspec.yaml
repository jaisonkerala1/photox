name: photox
description: AI Photo Editing Mobile App - Transform your photos with powerful AI tools

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # Networking
  dio: ^5.3.3
  
  # Image Handling
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  
  # UI Components
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  photo_view: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
